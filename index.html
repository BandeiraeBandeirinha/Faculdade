    <div id="contato">
      <h1>Cadastro</h1>
      <form action="formulario.php" method="POST">
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="senha" placeholder="Senha">

        <label for="cmpcurso">Curso</label>

          <option value="1">ADS</option>
